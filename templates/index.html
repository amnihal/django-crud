{% extends 'base.html' %}


{% block content %}

<div class="col-6">
    <div class="d-flex align-items-center justify-content-center">
        <form  action="{% url 'post_mark' %}" method="post">
    
            {% csrf_token %}

            <div class="form-floating">
                <input type="text" class="form-control" id="floatingInput" name="name" required=""><br>
                <label for="floatingInput">Name</label>
            </div>
            <div class="form-floating">
                <input type="text" class="form-control" id="floatingInput" name="rollno" required=""><br>
                <label for="floatingInput">Roll No.</label>
            </div>
            <div class="form-floating">
                <input type="text" class="form-control" id="floatingInput" name="grade" required=""><br>
                <label for="floatingInput">Grade</label>
            </div>

            <button class="btn btn-primary w-100 py-2" type="submit">Register</button>

        </form>
    </div>
</div>

<div class="col-6">
    <table class="table table-bordered">
        <tr class="table-dark">
            <th>Name</th>
            <th>Roll No.</th>
            <th>Grade</th>
            <th>Options</th>
        </tr>
        {% for i in student %}
        <tr>
            <td>{{i.name}}</td>
            <td>{{i.rollno}}</td>
            <td>{{i.grade}}</td>
            <td>
                <a href="{% url 'update_mark' i.id %}" class="btn btn-primary" name="update">U</a>

                <a href="{% url 'remove_mark' i.id %}" class="btn btn-danger" name="remove">X</a>
                
                
            </td>
        </tr>
        {% endfor %}





    </table>
</div>





 



{% endblock content %}
