{% extends 'base.html' %}

{% block content %}


<div class="d-flex align-items-center justify-content-center">
    <form  action="" method="post">

        {% csrf_token %}

        <div class="form-floating">
            <input type="text" class="form-control" id="floatingInput" name="name" required="" value="{{stud.name}}"><br>
            <label for="floatingInput">Name</label>
        </div>
        <div class="form-floating">
            <input type="text" class="form-control" id="floatingInput" name="rollno" required="" value="{{stud.rollno}}"><br>
            <label for="floatingInput">Roll No.</label>
        </div>
        <div class="form-floating">
            <input type="text" class="form-control" id="floatingInput" name="grade" required="" value="{{stud.grade}}"><br>
            <label for="floatingInput">Grade</label>
        </div>

        <button class="btn btn-primary w-100 py-2" type="submit">Register</button>

    </form>
</div>





{% endblock content %}
